<!DOCTYPE html>
<html lang="en">
<head>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSdMuUkNg5cnms6KUy7OvKRH3itm0oenujClY2VwEt4kgG7C4g/formResponse" target="_self" method="POST">
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>
<form action="https://docs.google.com/forms/d/e/1FAIpQLSdMuUkNg5cnms6KUy7OvKRH3itm0oenujClY2VwEt4kgG7C4g/formResponse" target="_self" method="POST">
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="entry.1194735974" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="entry.2035156051" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="entry.1614476006" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="entry.1731611272" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							Send <value="submit">
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
